<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <a href="{% url 'cliente_create' %}">Nuevo Cliente</a>
    <ul>
        {% for cliente in clientes %}
            <li>
                <a href="{% url 'cliente_detail' cliente.pk %}">{{ cliente.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
