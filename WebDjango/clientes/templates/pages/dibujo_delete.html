{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Dibujo</h1>
  <p>¿Estás seguro de que deseas eliminar el dibujo "{{ dibujo.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'dibujo_list' %}">Cancelar</a>
{% endblock %}
