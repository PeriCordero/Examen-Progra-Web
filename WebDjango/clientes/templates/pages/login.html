<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body>

    <header class="header_area">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand" href="{% url 'index' %}"><img src="../../static/assets/logo.png" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					
	</header>

    

    
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <h2 style="display: flex; justify-content: center;">Login</h2>
            <form id="login-form" style="display:flex; flex-direction: column; align-items: center;">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>No tienes una cuenta? <a href="#" id="show-register">Crea tu cuenta</a></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-container" id="register-container" style="display: none;">
            <h2 style="display: flex; justify-content: center;">Registro</h2>
            <form id="register-form" style="display:flex; flex-direction: column; align-items: center;">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required style="width: 85%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;box-sizing: border-box;">
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Registrar</button>
                <p>Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesion</a></p>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
